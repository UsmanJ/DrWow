<!doctype html>
<html lang="en" ng-app="DrWow">
  <head>
    <meta charset="utf-8">
    <title>DrWow</title>
    <script src="http://static.opentok.com/webrtc/v2.2/js/TB.min.js"></script>
    <script src="js/opentok-layout.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/layout.css" media="screen">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/opentok-angular/opentok-angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/db.js"></script>
  </head>

  <body class="container">
    <h2>Welcome</h2>

    <div id="layoutContainer">
      <div id="publisherContainer"></div>
    </div>

    <div ng-controller="DrCtrl as dr">
      <button class="button button-full button-dark" ng-click="dr.createSession()" ng-hide="">Create Call</button>
      <button class="button button-full button-dark" ng-click="dr.forceDisconnect()">Force Disconnect</button>
    </div>

    <div ng-controller="DrFroms">
      <form novalidate class="simple-form">
        Name: <input type="text" ng-model="user.name" /><br />
        E-mail: <input type="email" ng-model="user.email" /><br />
        Gender: <input type="radio" ng-model="user.gender" value="male" />male
        <input type="radio" ng-model="user.gender" value="female" />female<br/>
        Age: <input type="text" ng-model="user.age" /><br />
        D.O.B: <input type="text" ng-model="user.dob" /><br />
        Address: <input type="text" ng-model="user.address" /><br />
        Comments: <input type="text" ng-model="user.drComments" /><br />
        Prescribed Medication: <input type="text" ng-model="user.prescription" /><br />
        Date: <input type="text" ng-model="user.date" /><br />
        Signature of Dr: <input type="text" ng-model="user.drSignature" /><br />
        Dr Address: <input type="text" ng-model="user.drAddress" /><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
      </form>
      <pre>user = {{user | json}}</pre>
    </div>


  </body>
</html>
