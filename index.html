<!doctype html>
<html lang="en" ng-app="DrWow">
  <head>
    <meta charset="utf-8">
    <title>DrWow</title>
    <script src="http://static.opentok.com/webrtc/v2.2/js/TB.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/opentok-angular/opentok-angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/db.js"></script>
  </head>

  <body class="container">
    <h2>Welcome</h2>

    <div ng-controller="DrCtrl as dr">
      <h3>Who are you?</h3>

      <form action="/createSession.html">
          <input type="submit" value="Doctor">
      </form>
      <form action="/joinSession.html">
          <input type="submit" value="Patient">
      </form>
    </div>
    <br>



    <div ng-controller="apiCtrl as api">
     <button class="button button-full button-dark" ng-click="api.getUsers()">Get Users</button>
     <hr>
     <form novalidate class="simple-form">
       <input type="text" ng-model="nameInput" placeholder="enter a name"/>
       <input type="button" ng-click="api.postUser(nameInput)" value="Post User" />
     </form>
    </div>
  </body>
</html>
